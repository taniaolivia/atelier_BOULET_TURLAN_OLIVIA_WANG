<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<link rel="stylesheet" href="../css/style.css">--> <!--css-->
    <link rel="stylesheet" href="../../css/style.css"> <!--scss-->
    <link href="https://pictogrammers.github.io/@mdi/font/2.0.46/css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DetailCommande</title>
</head>
<body>
<header>
    <ul class="header-container">
        <img id="header-logo" src="../../images/logo_2.png" alt="logo">
        <li><a href="">Accueil</a></li>
        <li><a href="">Nos produits</a></li>
        <li><a href="">Nos producteurs</a></li>
        <li><a href="">Connexion</a></li>
        <span class="mdi mdi-magnify">
            <input type="text" id="header-recherche" placeholder="Tier la collection" />
            <a class="header-panier"><span class="mdi mdi-cart"></span></a>
        </span>
    </ul>
</header>
<div class="content-colume">
    <div class="content-product-photo border-unset">
        <h3>Commande 1</h3><hr>
        <h3>Information du client 1</h3>
        <strong>Adresse de livraison</strong>
        <p>Prénom Nom</p>
        <p>Adresse</p><br>
        <strong>Montant total</strong>
        <p>29.00€</p><hr>

        <h3>Liste des produits</h3>
        <div class="content-liste content-liste-commande">
            <form class="padding-product-infos backcolor-product-infos">
                <h3>Producteur 1</h3>
                <hr>
                <div>
                    <span>Carrote: </span>
                    <span>Quantité</span>
                    <span>4</span>
                </div>
            </form>
            <form class="padding-product-infos backcolor-product-infos">
                <h3>Producteur 2</h3>
                <hr>
            </form>
            <form class="padding-product-infos backcolor-product-infos">
                <h3>Producteur 3</h3>
                <hr>
            </form>
            <form class="padding-product-infos backcolor-product-infos">
                <h3>Producteur 4</h3>
                <hr>
            </form>
        </div>
        <div class="content-buttons">
            <button class="btn btn-accueil" type="submit">Retourner à l'accueil</button>
            <button class="btn" type="submit">Commande payée</button>
            <button class="btn" type="submit">Commande livrée</button>
        </div>
    </div>
</div>

</body>
</html>
