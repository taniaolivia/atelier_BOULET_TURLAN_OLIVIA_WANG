<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style.css"><!--css-->
    <!--<link rel="stylesheet" href="../../css/style.css">--> <!--scss-->
    <link href="https://pictogrammers.github.io/@mdi/font/2.0.46/css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css">
    <title>InfoUtilisateur</title>
</head>
<body>
<header>
    <ul class="header-container">
        <img id="header-logo" src="../../images/logo_2.png" alt="logo">
        <li><a href="">Accueil</a></li>
        <li><a href="">Nos produits</a></li>
        <li><a href="">Nos producteurs</a></li>
        <li><a href="">Connexion</a></li>
        <input type="text" id="header-recherche" placeholder="Tier la collection" />
        <a class="header-panier"><span class="mdi mdi-cart"></span></a>
    </ul>
</header>
<div class="content-colume">
    <div class="content-details">
        <div class="content-product-photo content-photo-grand border-unset">
            <p>Panier > Information d'utilisateur > Facture</p><hr>
            <form method="" action="">
                <h3>Adresse de livraison</h3>
                <input type="text" id="nom" name="nom" placeholder="Nom d'utilisateur" required>
                <input type="text" id="numTel" name="numTel" placeholder="Numéro de téléphone" required>
                <input type="text" id="email" name="email" placeholder="Adresse mail" required>
                <input type="text" id="localisation" name="localisation" placeholder="Adresse" required>
            </form>
            <hr>
            <div class="content-details-button">
                <button class="btn btn-retourner" type="submit">Retourner au panier</button>
                <button class="btn btn-commande" type="submit">Valider ma commande</button>
            </div>
        </div>
        <form class="content-product-infos padding-product-infos backcolor-product-infos">
            <h3>Sommaire</h3>
            <p>Sous-total 29.00€</p>
            <p>Frais de livraison 5.00€</p>
            <hr>
            <strong>Total à payer 34.00€</strong>
        </form>
    </div>
</div>

<footer>
    <p>©2021 leHangar.local</p>
</footer>
</body>
</html>
